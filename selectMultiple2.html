<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <style>
  .container{
    padding-top:200px;
  }

  </style>  
 
  </head>
  <body>



<div class="container">
  <div class="row">
      <div class="col-md-6"><h2>Multiple multi menus</h2><p>This javaScript allows for as many multi menus as needed.</p></div>
  </div><!--en row-->

  <div class="row well">
    <div class="col-md-6">
      <select class="form-control" data-multi="starWars">
        <option>Select One</option>
        <option value="a new hope">a new hope</option>
        <option value="empire strikes back">empire strikes back</option>
        <option value="return of the jedi">return of the jedi</option>
        <option value="phantom menace">phantom menace</option>
        <option value="attack of the clones">attack of the clones</option>
        <option value="the force awakens">the force awakens</option>
        <option value="rogue one">rogue one</option>
    </select></div><!--end col-->
    <div class="col-md-6" data-multi="starWars"></div><!--end col-->
  </div><!--end row-->



  <div class="row well">
    <div class="col-md-6">
      <select class="form-control" data-multi="jamesBond">
        <option>Select One</option>
        <option value="goldfinger">goldfinger</option>
        <option value="thunderball">thunderball</option>
        <option value="moonraker">moonraker</option>
        <option value="dr. no">dr. no</option>
        <option value="diamonds are forever">diamonds are forever</option>
        <option value="die another day">die another day</option>
        <option value="the spy who loved me">the spy who loved me</option>
    </select></div><!--end col-->
    <div class="col-md-6" data-multi="jamesBond"></div><!--end col-->
  </div><!--end row-->  

  <div class="row">
    <div class="col-md-12 well">
      <button class="btn btn-success" id="getChoices">Submit</button>
    </div>
  </div><!--end row-->

</div><!--end container-->





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
(function(){ 
var multiSelect = [];//
$("select[data-multi]").change( function(){
  whichMenu = $(this).attr("data-multi");
  whichVal = $(this).val();
  $("div[data-multi='"+whichMenu+"']").append("<button class='btn btn-default'  >" + whichVal + " - <i  class='glyphicon glyphicon-remove-circle' data-item='" + whichVal + "' title='remove'></i></button>");
  $("option[value='"+whichVal+"']").remove();
});//end click
$(document).on("click", ".glyphicon-remove-circle", function() {///event listeners
  whichVal = $(this).attr("data-item");
  whichMenu = $(this).parent("button").parent("div").attr("data-multi");
  $("select[data-multi='"+whichMenu+"']").append("<option value='"+whichVal+"'>"+whichVal+"</option>");
  $(this).parent("button").remove();
}); //end click
$("#getChoices").click( function(){
  multiSelect = [];//reset
  $("div[data-multi]").each( function(){
    values = [];
    whichMenu = $(this).attr("data-multi");
    $("div[data-multi='"+whichMenu+"'] button i").each( function(){
    whichVal = $(this).attr("data-item");
    values.push(whichVal);
    });//end each
    multiSelect.push({"menuList":whichMenu, "menuSelections":values})
  });//end each
  alert(JSON.stringify(multiSelect));
});//end click
})();//end iife
</script>
  </body>
</html>
